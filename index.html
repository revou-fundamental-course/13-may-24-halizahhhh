<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Triangle Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>

    <div class="header">
        <h1>Kalkulator Segitiga</h1>
    </div>

    <div>
        <img src="assets/img/segitiga.jpg" alt="Gambar Segitiga" class="gambar">
    </div>

    <section>
        <form id="triangle-form-luas">
            <h2>Luas</h2>
            <label for="alas-luas">Alas:</label>
            <input type="number" id="alas-luas" name="alas" required>
            <br>
            <label for="tinggi-luas">Tinggi:</label>
            <input type="number" id="tinggi-luas" name="tinggi" required>
            <br>
            <button class="hitung" type="button" onclick="hitungLuas()">Hitung</button>

            <h2 id="result-luas">Luas: 0</h2>

            <div class="button">
                <button id="reset-keliling" type="button" onclick="resetFormLuas()">Reset</button>
            </div> 
        </form>
    </section>

    <section>
        <form id="triangle-form-keliling">
            <h2>Keliling</h2>
            <label for="sisiA">SisiA:</label>
            <input type="number" id="sisiA" name="sisiA" required>
            <br>
            <label for="sisiB">SisiB:</label>
            <input type="number" id="sisiB" name="sisiB" required>
            <br>
            <label for="sisiC">SisiC:</label>
            <input type="number" id="sisiC" name="sisiC" required>
            <br>
            <button class="hitung" type="button" onclick="hitungKeliling()">Hitung</button>
            <h2 id="result-keliling">Keliling: 0</h2>

            <div class="button">
                <button id="reset-keliling" type="button" onclick="resetFormKeliling()">Reset</button>
            </div>  
        </form>
    </section>

    <div class="footer">
        <h1>Made By Halizahhhh</h1>
    </div>

</body>
</html>
